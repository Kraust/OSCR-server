server {
    listen 80;

    # This controls the maximum combat log upload size.
    client_max_body_size 20M;

    location /static {
        include  /etc/nginx/mime.types;
        alias /opt/data/static;
    }

    location = / {
        deny all;
    }

    location / {
        proxy_pass http://oscr-server:8000/;
    }
}
